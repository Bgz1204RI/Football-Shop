<!doctype html>
<html>
<head><meta charset="utf-8"><title>Products</title></head>
<body>
  <h1>Products</h1>

  <p>
    <a href="{% url 'product_add' %}">➕ Add Product</a> |
    Data: <a href="{% url 'show_xml' %}">XML</a> • <a href="{% url 'show_json' %}">JSON</a>
  </p>

  <ul>
    {% for p in products %}
      <li>
        <img src="{{ p.thumbnail }}" alt="{{ p.name }}" width="60" height="60" style="object-fit:cover;vertical-align:middle;">
        <strong>{{ p.name }}</strong> — Rp {{ p.price }} — {{ p.category }}
        {% if p.is_featured %} <em>(featured)</em>{% endif %}
        &nbsp; <a href="{% url 'product_detail' p.pk %}">Detail</a>
        &nbsp; <a href="{% url 'show_xml_by_id' p.pk %}">XML by ID</a>
        &nbsp; <a href="{% url 'show_json_by_id' p.pk %}">JSON by ID</a>
      </li>
    {% empty %}
      <li>No products yet.</li>
    {% endfor %}
  </ul>
</body>
</html>
